<!doctype html>
<html class="login">
  <head>
    <title>DCSP Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    
    <!-- Our custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
	
  </head>
  <body>
      <h1 id="apptitle">Um, Question ☝️</h1>

      <div class="form">
            <div class="login-content container">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailFeedback"></small>
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <small id="passwordFeedback"></small>
                    <small>Password must contain 8 characters and at least one number, one letter and one unique character such as !#$%&?</small>
                </div>
                <div class="form-group">
                    <label for="password">Verify password</label>
                    <input type="password" class="form-control" id="vpassword" placeholder="Retype Password">
                    <small id="vpasswordFeedback"></small>
                </div>
                <div class="form-group">
                    <label for="inputState">Account type</label>
                    <select id="inputState" class="form-control">
                        <option selected>Student</option>
                        <option>Teacher</option>
                        <!-- <option>Admin</option> -->
                    </select>
                </div>
                <div class="center-contents">
                    <button id="createButton" type="submit" class="btn btn-primary">Create account</button>
                </div>
            </div>            
      </div>
      
      <!-- Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      <!-- Our Scripts -->
      <script src="/socket.io/socket.io.js"></script>
      <script>
        var socket = io();
      </script>
      <script src="models.js"></script>
      <script src="View.js"></script>
      <script src="newuser.js"></script>
  </body>
</html>
